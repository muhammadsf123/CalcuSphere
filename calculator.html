<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" type="text/javascript" defer></script>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <input id="operation" value="0" type="hidden">
        <input id="equivalent" value="0" type="hidden">
        <input id="decimalVar" value="0" type="hidden">
        <input id="operand" value="" type="hidden">

        <table>
            <caption><input id="result" type="text" value="0" readonly></caption>
            <tbody>
                <tr>
                    <td><input id="allClear" class="special" value="AC" type="button" onclick="allClear()"></td>
                    <td><input id="square" class="special" value="x²" type="button" onclick="square()"></td>
                    <td><input id="percent" class="special" value="%" type="button" onclick="percent()"></td>
                    <td><input id="divide" class="operator" value="÷" type="button" onclick="operators(4)"></td>
                </tr>
                <tr>
                    <td><input id="seven" value="7" type="button" onclick="input(7)"></td>
                    <td><input id="eight" value="8" type="button" onclick="input(8)"></td>
                    <td><input id="nine" value="9" type="button" onclick="input(9)"></td>
                    <td><input id="multiply" class="operator" value="×" type="button" onclick="operators(3)"></td>
                </tr>
                <tr>
                    <td><input id="four" value="4" type="button" onclick="input(4)"></td>
                    <td><input id="five" value="5" type="button" onclick="input(5)"></td>
                    <td><input id="six" value="6" type="button" onclick="input(6)"></td>
                    <td><input id="subtract" class="operator" value="−" type="button" onclick="operators(2)"></td>
                </tr>
                <tr>
                    <td><input id="one" value="1" type="button" onclick="input(1)"></td>
                    <td><input id="two" value="2" type="button" onclick="input(2)"></td>
                    <td><input id="three" value="3" type="button" onclick="input(3)"></td>
                    <td><input id="add" class="operator" value="+" type="button" onclick="operators(1)"></td>
                </tr>
                <tr>
                    <td><input id="plusminus" class="highlight" value="±" type="button" onclick="plusminus()"></td>
                    <td><input id="zero" value="0" type="button" onclick="input(0)"></td>
                    <td><input id="decimal" value="." type="button" onclick="decimalPoint()"></td>
                    <td><input id="equals" class="highlight" value="=" type="button" onclick="equals()"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
